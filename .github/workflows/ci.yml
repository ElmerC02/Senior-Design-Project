name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: umg
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: umg
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U umg -d umg"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/server/package-lock.json  # ðŸ‘ˆ important

      - name: Install dependencies
        working-directory: apps/server                         # ðŸ‘ˆ run inside server folder
        run: npm ci

      - name: Build project
        working-directory: apps/server
        run: npm run build --if-present

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U umg; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run database setup
        working-directory: apps/server
        run: npm run db:setup
        env:
          DATABASE_URL: postgres://umg:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/umg

      - name: Lint code
        working-directory: apps/server
        run: npm run lint --if-present

      - name: Run unit tests
        working-directory: apps/server
        run: npm test --if-present
