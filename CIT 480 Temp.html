<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncool Math Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background-image: url('https://images.unsplash.com/photo-1582582429310-2426c10264a7'); /* Example furniture image */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }
        .games {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
        }

        .game-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .game-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .game-card h3 {
            margin: 15px 0 10px 0;
        }
        .game-card p {
            color: #555;
            font-size: 0.9rem;
        }
        .game-card button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Uncool Math Games</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#Games">Games</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
        <a href="#login">Login</a>
    </nav>

    <section class="hero">
        Competitive Math Games
    </section>

        <section id="Games" class="games">
            <div class="game-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/8/8c/CSUNS.svg" alt="Game 1">
                <h3>game #1</h3>
                <p>N/A</p>
                <button>Play!</button>
            </div>
            <div class="game-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/8/8c/CSUNS.svg" alt="Game 2">
                <h3>game #2</h3>
                <p>N/A</p>
                <button>Play!</button>
            </div>
            <div class="game-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/8/8c/CSUNS.svg" alt="Game 3">
                <h3>game #3</h3>
                <p>N/A</p>
                <button>Play!</button>
            </div>
        </section>



    <footer>
        &copy; 2025 CSUN CIT 480 | All Rights Reserved
    </footer>

</body>
</html>
